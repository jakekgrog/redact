<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../assets/css/main.css">
    <title>Redact</title>
</head>
<body>

    <div class="sidenav">
        <button onclick="clearCanvas(event)">New</button>
        <hr>
        <button onclick="download(event)">Save</button>
    </div>

    <div class="main">
        <canvas style="margin:auto;padding:0;position:relative;display:block;" id="imgCanvas" width="0" height="0" onclick="draw(event)"></canvas>

        <input type="file" id="upload-file" name="Upload Image" value="Upload Image">
    </div>

    <script type="text/javascript" charset="utf-8">
                
        var canvas = document.getElementById("imgCanvas");
        var context = canvas.getContext("2d");

        let img = new Image();
        let filename = '';
        
        let drawing = false;
        
        let startx = 0;
        let starty = 0;
        
        let endx = 0;
        let endy = 0;

        const uploadFile = document.getElementById('upload-file');

        uploadFile.addEventListener('change', e => {
            const file = document.getElementById('upload-file').files[0];

            const reader = new FileReader();

            if(file){
                filename = file.name;
                reader.readAsDataURL(file);
            }

            reader.addEventListener('load', () => {
                img = new Image();
                img.src = reader.result;
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    context.drawImage(img, 0, 0, canvas.width, canvas.height);
                }
                uploadFile.style.visibility = "hidden";
            }, false);
        });

        function createImageOnCanvas(imageId) {
            canvas.style.display = "block";
            document.getElementById("images").style.overflowY = "hidden";
            var img = new Image(300, 300);
            img.src = document.getElementById(imageId).src;
            context.drawImage(img, (0), (0));
        }
        
        function draw(e) {
            if(drawing == false){
                var pos = getMousePos(canvas, e);
                startx = pos.x;
                starty = pos.y;
                drawing = true;
            } else {
                var posend = getMousePos(canvas, e);
                endx = posend.x;
                endy = posend.y;
                context.fillStyle = "#0000000";
                context.beginPath();
                context.moveTo(startx, starty);
                context.lineTo(endx, endy);
                context.lineWidth = 15;
                context.stroke();
                drawing = false;
            }
            
        }

        function getMousePos(canvas, evt) {
            var rect = canvas.getBoundingClientRect();
            return {
            x: evt.clientX - rect.left,
            y: evt.clientY - rect.top
            };
        }

        function download(e){
            const fileExtension = filename.slice(-4);

            let newFileName;

            if(fileExtension === '.jpg' || fileExtension === '.png'){
                newFileName = filename.substring(0, filename.length - 4) + '-edited.jpg';
            }

            saveImage(newFileName);
        }

        window.draw = draw;

        function saveImage(filename){
            const canvasBuffer = require('electron-canvas-to-buffer');
            const fs = require('fs');
            var buffer = canvasBuffer(canvas, 'image/png');
            console.log(buffer);
            fs.writeFileSync(filename, buffer, function (err) {
                throw err;
            });
        }

        function clearCanvas(e){
            context.clearRect(0, 0, canvas.width, canvas.height);
            canvas.width = 0;
            canvas.height = 0;
            uploadFile.style.visibility = "visible";
        }
    </script>
</body>
</html>
